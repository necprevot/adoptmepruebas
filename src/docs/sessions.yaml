paths:
  /api/sessions/register:
    post:
      tags:
        - Sessions
      summary: Registrar un nuevo usuario
      description: Crea un nuevo usuario en el sistema con contraseña encriptada
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - first_name
                - last_name
                - email
                - password
              properties:
                first_name:
                  type: string
                  example: Juan
                last_name:
                  type: string
                  example: Pérez
                email:
                  type: string
                  format: email
                  example: juan.perez@example.com
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        200:
          description: Usuario registrado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    type: string
                    description: ID del usuario creado
                    example: 507f1f77bcf86cd799439011
        400:
          description: Error en los datos de entrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: User already exists

  /api/sessions/login:
    post:
      tags:
        - Sessions
      summary: Iniciar sesión
      description: Autentica un usuario y devuelve un token en una cookie
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: juan.perez@example.com
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        200:
          description: Login exitoso
          headers:
            Set-Cookie:
              schema:
                type: string
                example: coderCookie=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; Max-Age=3600; Path=/
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Logged in
        400:
          description: Contraseña incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: Incorrect password
        404:
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: User doesn't exist

  /api/sessions/current:
    get:
      tags:
        - Sessions
      summary: Obtener usuario actual
      description: Retorna la información del usuario autenticado mediante cookie
      security:
        - cookieAuth: []
      responses:
        200:
          description: Información del usuario actual
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    type: object
                    properties:
                      name:
                        type: string
                        example: Juan Pérez
                      role:
                        type: string
                        example: user
                      email:
                        type: string
                        example: juan.perez@example.com
        401:
          description: No autenticado o token inválido
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: No token provided

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          example: 507f1f77bcf86cd799439011
        first_name:
          type: string
          example: Juan
        last_name:
          type: string
          example: Pérez
        email:
          type: string
          example: juan.perez@example.com
        role:
          type: string
          enum: [user, admin]
          example: user
        pets:
          type: array
          items:
            type: string
          example: []